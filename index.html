<html lang="pt-br">
<head>

    <link rel="stylesheet" href="style.css">
    <title>Exercicio 2</title>
    <script type="text/javascript">
        function abrirAlerta(){
            
            var num1 = parseInt(document.getElementById('n1').value);
            var num2 = parseInt(document.getElementById('n2').value);
            var num3 = parseInt(document.getElementById('n3').value);
            var sin1,sin2,sin3 = " ";

            if(num1 < 0){
                sin1 = "Sinal do valor 1 = ' - ' "
            }else if (num1 > 0){
                sin1 = "Sinal do valor 1 = ' + ' "
            }else{
                sin1 = "Valor 1 é igual a 0 "
            }
            if(num2 < 0){
                sin2 = "Sinal do valor 2 = ' - ' "
            }else if(num2 > 0){
                sin2 = "Sinal do valor 2 = ' + ' "
            }else{
                sin2 = "Valor 2 é igual a 0 "
            }
            if(num3 < 0){
                sin3 = "Sinal do valor 3 = ' - ' "
            }else if (num3 > 0){
                sin3 = "Sinal do valor 3 = ' + ' "
            }else{
                sin3 = "Valor 3 é igual a 0 "
            }

           alert(sin1 + "\n" + sin2 + "\n" + sin3);
            
            }
    </script>
</head>
